<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sourabh Gupta</title>
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/contact-media.css">
    <link rel="stylesheet" href="./css/nav.css">
</head>
<body>
    <div id="wrapper">
        <div id="contact-section">
            <div id="nav">
                <a class="circle m1" href="./contact.html">
                    <div>Contact</div>
                  </a>
                <a class="circle m2" href="./about.html">
                    <div>About</div>
                </a>
                <a class="circle m3" href="./experience.html">
                    <div>Experience</div>
                </a>
                <a class="circle m4" href="./skills.html">
                    <div>Skills</div>
                </a>
                <a class="circle m5" href="./homepage.html">
                    <div>Home</div>
                </a>      
                <div id="ham-icon" class="circle" onclick="openCloseMenu()">
                    <img id="ham-icon-img" src="./images/menu.png">
                </div> 
            </div>
            <div id="contact">
                <h1>GET IN TOUCH WITH ME</h1>
                <form id="form">
                    <label class="form-label">Name<span>*</span></label>
                    <input id="name" type="text" placeholder="Enter your name">
                    <input id="email" type="email" placeholder="E-MAIL">
                    <textarea id="message" type="text" placeholder="MESSAGE"></textarea>
                    <input id="submit" type="submit" value="SUBMIT!">
                </form>
            </div>
        </div>
    </div>
    <script src="./js/nav.js"></script>
</body>
</html>
